<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><b>Menu</b></mat-toolbar>
      <mat-nav-list>
       <a mat-list-item href="#" routerLink="/"><b>Home</b></a>&nbsp;
        <a mat-list-item href="#" routerLink="profile" *ngIf="auth.loggedIn"><b>Profile</b></a>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <h3>Compteurs</h3>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a mat-list-item href="#" *ngFor="let counter of counterList"
                  routerLink="counter/{{counter.id}}" class="liste">
                <div class="module counter">
                  {{counter.name}}
                </div>
              </a>
            </mat-expansion-panel>
        </mat-accordion>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Counters</span>
      <div> 
          <button mat-raised-button style="position:absolute; right: 0;" (click)="auth.login()" *ngIf="!auth.loggedIn">Connexion</button>
          <button mat-raised-button (click)="auth.logout()" *ngIf="auth.loggedIn">DÃ©connexion</button>  
      </div>
    </mat-toolbar>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
