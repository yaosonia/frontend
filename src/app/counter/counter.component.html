<mat-card class="example-card" *ngIf="value">
  <mat-card-header>
    <mat-card-title>Compteur {{position}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p style="font-weight: bold;">
      {{value.value}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="increment()" class="bouton">+</button>
  </mat-card-actions>
</mat-card>
